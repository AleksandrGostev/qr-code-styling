<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>QR Code Styling</title>
</head>

<body>
  <div id="canvas"></div>
  <div id="canvas2"></div>
  <div id="canvas3"></div>
  <script type="text/javascript">
    const options = {
      width: 500,
      height: 500,
      data: "http://digitip.ee/pin/123123",
      image: "https://res.cloudinary.com/dkee3bmc7/image/upload/f_auto,q_auto/qr-code-logo",
      dotsOptions: {
        type: "rounded",
        color: "#2e124c"
      },
      cornersSquareOptions: {
        type: "extra-rounded",
      },
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 10
      },
      cornersDotOptions: {
        type: 'drop-in'
      }
    };
    const qrCode = new QRCodeStyling(options);
    const qrCode2 = new QRCodeStyling({
      ...options,
      type: 'svg',
    });
    const qrCode3 = new QRCodeStyling({
      ...options, cornersSquareOptions: {
        ...options.cornersSquareOptions,
        type: 'drop-in',
        gradient: false
      },
      type: 'svg',
    });

    const qrCode4 = new QRCodeStyling({
      ...options,
      width: 300,
      height: 300,
      cornersSquareOptions: {
        ...options.cornersSquareOptions,
        type: 'drop-in',
        gradient: false
      },
      type: 'svg',
    });

    // qrCode.append(document.getElementById("canvas"));
    qrCode4.append(document.getElementById("canvas2"));
    // qrCode3.append(document.getElementById("canvas3"));

            // qrCode2.download()
  </script>
</body>

</html>
